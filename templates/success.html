{% extends "header.html" %}

{% block content %}
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f8f9fa;
}

.order-success-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}

.success-box {
    background: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
}

.checkmark {
    background-color: #28a745;
    color: white;
    font-size: 40px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
}

.success-title {
    color: #28a745;
    font-size: 28px;
    margin-bottom: 10px;
}

.success-message {
    font-size: 16px;
    color: #6c757d;
    margin-bottom: 20px;
}

.order-details {
    background-color: #f8f9fa;
    padding: 15px;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    color: #495057;
    margin-bottom: 20px;
    font-size: 14px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    text-decoration: none;
    cursor: pointer;
}

.btn-home {
    background-color: #007bff;
}

.btn-details {
    background-color: #28a745;
}

.btn:hover {
    opacity: 0.9;
}

</style>
<div class="order-success-container">
    <div class="success-box">
        <div class="checkmark">
            <span>&#10004;</span>
        </div>
        <h1 class="success-title">Order Successful!</h1>
        <p class="success-message">
            Thank you for your purchase! Your order has been placed successfully and is now being processed.
        </p>
        <p class="order-details">
            <strong>Order Number:</strong> {{ order.id }}

        </p>

        <a href="{% url 'orderdetails' id=order.id %}" class="btn btn-details">View Order Details</a>
        <!-- Download Invoice Button -->
<div style="text-align: center; margin-top: 20px;">
    <form action="{% url 'invoice_download' id=order.id %}" method="get">
        <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Download Invoice
        </button>
    </form>
</div>

    </div>
</div>
{% endblock %}
