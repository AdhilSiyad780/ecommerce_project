<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }

        .auth-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #4285f4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #357ae8;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #000;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Sign In with Google</h1>
        <p>You are about to sign in using your Google account.</p>
        <form method="POST" action="">
            {% csrf_token %}
            <button type="submit" class="btn">Continue with Google</button>
        </form>
        <a href="{% url 'account_login' %}">Cancel and go back</a>
    </div>
</body>
</html>
