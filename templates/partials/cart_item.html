<tr id="cart-item-{{ item.id }}">
    <td>
      <img src="{{ item.product.image1.url }}" alt="" class="table__img" style="max-width: 100%; height: auto;" />
    </td>
    <td>
      <span>{{ item.size }}</span>
    </td>
    <td>
      <h3 class="table__title">{{ item.product.name }}</h3>
      <p class="table__description">{{ item.description }}</p>
    </td>
    <td>
      <span class="table__price">${{ item.product.price }}</span>
    </td>
    <td class="cart-quantity-cell" id="cart-item-{{ item.id }}-quantity-cell">
        <div id="cart-item-{{ item.id }}-quantity-cell">
            <div class="quantity-container">
                <button 
                    class="quantity-btn increase"
                    hx-post="{% url 'update_cart' item.id %}"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                    hx-vals='{"action": "increase"}'
                    hx-target="#cart-item-{{ item.id }}-quantity-cell"
                    hx-swap="outerHTML">
                    +
                </button>
                <span id="quantity-{{ item.id }}" class="quantity-display">
                    {{ item.quantity }}
                </span>
                <button 
                    class="quantity-btn decrease"
                    hx-post="{% url 'update_cart' item.id %}"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                    hx-vals='{"action": "decrease"}'
                    hx-target="#cart-item-{{ item.id }}-quantity-cell"
                    hx-swap="outerHTML">
                    -
                </button>
            </div>
        </div>
        
      </td>
    <td>
      <a href="{% url 'deletecart' id=item.id %}" onclick="return confirm('Are you sure you want to delete this item?')">
        <i class="fi fi-rs-trash table__trash"></i>
      </a>
    </td>
  </tr>
