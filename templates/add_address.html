{% extends 'header.html' %}
{% load static %}
{% block content %}
<style>
    /* Base container styles */
    .address-form-container {
            max-width: 450px; /* Reduced from 600px */
            margin: 1rem auto; /* Reduced from 2rem */
            padding: 1.25rem; /* Reduced from 2rem */
            background-color: #ffffff;
            border-radius: 8px; /* Reduced from 12px */
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
        }

        .address-form-container h2 {
            color: #2c3e50;
            margin-bottom: 1rem; /* Reduced from 1.5rem */
            font-weight: 600;
            text-align: center;
            padding-bottom: 0.75rem; /* Reduced from 1rem */
            border-bottom: 1px solid #eee;
            font-size: 1.25rem; /* Reduced from 1.5rem */
        }

        .form-control, .form-select {
            border: 1px solid #e0e0e0;
            padding: 0.5rem 0.75rem; /* Reduced padding */
            border-radius: 6px; /* Reduced from 8px */
            transition: all 0.3s ease;
            width: 100%;
            font-size: 0.875rem; /* 14px */
            line-height: 1.4;
            height: auto;
        }

        .form-label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 0.25rem; /* Reduced from 0.5rem */
            font-size: 0.875rem; /* 14px */
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 0.5rem 1rem; /* Reduced padding */
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 0.75rem; /* Reduced from 1rem */
            font-size: 0.875rem; /* 14px */
        }

        .form-select {
            padding-right: 2rem; /* Space for dropdown arrow */
            background-size: 0.875rem;
        }

        .mb-3 {
            margin-bottom: 0.75rem !important; /* Reduced from 1.5rem */
        }

        /* Tablet screens */
        @media screen and (max-width: 1023px) and (min-width: 768px) {
            .address-form-container {
                width: 80%;
                padding: 1rem;
                margin: 1rem auto;
            }
        }

        /* Mobile screens */
        @media screen and (max-width: 767px) {
            .address-form-container {
                width: 95%;
                padding: 1rem;
                margin: 0.75rem auto;
            }

            .mb-3 {
                margin-bottom: 0.625rem !important;
            }

            .form-control, .form-select {
                padding: 0.4rem 0.625rem;
                font-size: 0.875rem;
            }

            .btn-primary {
                padding: 0.5rem 1rem;
            }
        }

        /* Extra small screens */
        @media screen and (max-width: 380px) {
            .address-form-container {
                width: 98%;
                padding: 0.875rem;
            }

            .form-control, .form-select {
                padding: 0.375rem 0.5rem;
            }
        }

        /* Touch device optimization - maintaining minimum touch target size */
        @media (hover: none) {
            .form-control, .form-select, .btn-primary {
                min-height: 38px; /* Reduced but still touchable */
            }
        }
</style>

<div class="address-form-container">
    <h2>Add Address</h2>
    <form method="POST" action="{% url 'add_address'  %}" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name"      value="{{fullname}}"  required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" value="{{city}}"   required>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select id="state" name="state" class="form-select" required " >
                <option value="{{state}}" elected>{{state}}</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Ladakh">Ladakh</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="postalcode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalcode" name="postalcode" placeholder="Enter your postal code"  value="{{postalcode}}"  required>
        </div>
        <div class="mb-3">
            <label for="landmark" class="form-label">Landmark</label>
            <input type="text" class="form-control" id="landmark" name="landmark" placeholder="Enter a landmark " value="{{landmark}}" >
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="Enter your phone number"  value="{{phonenumber}}" required>
        </div>
        <p style="color: red;" >{{ error  }}</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
