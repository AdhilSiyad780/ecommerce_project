{% extends 'header.html' %}
{% load socialaccount %}
{% block content %}
<style>
  /* General input styling */
  .form__input {
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    background-color: #f9f9f9;
  }

  /* Password field specific styling */
  .password-container {
    position: relative;
    width: 100%;
  }

  .password-container .form__input {
    padding-right: 40px; /* Make room for the eye icon */
  }

  .password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
    background: none;
    border: none;
    padding: 0;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  .password-toggle:hover {
    color: #333;
  }

  /* Form button styling */
  .form__btn {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .btn {
    padding: 10px 20px;
    background-color: hsl(176, 88%, 27%);
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: hsl(176, 88%, 22%);
  }

  /* Login container styling */
  .login-register__container {
    width: 100%;
    max-width: 450px;
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .form {
    display: grid;
    gap: 20px;
  }

  /* Links styling */
  .forgot-password {
    text-align: center;
    margin-top: 10px;
  }

  .forgot-password__link {
    color: hsl(176, 88%, 27%);
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
  }

  .forgot-password__link:hover {
    color: hsl(176, 88%, 35%);
  }

  /* Google button styling */
  .google-login-btn .btn-google {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 12px 20px;
    background-color: #ffffff;
    color: #000000;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    transition: background-color 0.3s ease;
    text-decoration: none;
  }

  .google-login-btn .btn-google:hover {
    background-color: #f5f5f5;
  }
</style>

<main class="main">
  <section class="breadcrumb">
    <ul class="breadcrumb__list flex container">
      <li><a href="index.html" class="breadcrumb__link">Home</a></li>
      <li><span class="breadcrumb__link">></span></li>
      <li><span class="breadcrumb__link">Login / Register</span></li>
    </ul>
  </section>

  <section class="login-register" style="display: flex; justify-content: center; align-items: center; min-height: 80vh; background-color: #f1f3f5; padding: 30px;">
    <div class="login-register__container">
      <h3 style="font-size: 24px; font-weight: 600; color: #333; text-align: center; margin-bottom: 24px;">Login</h3>
      
      <form class="form" method="POST" action="{% url 'login_user' %}">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" class="form__input" value="{{username}}" required >

        <div class="password-container">
          <input 
            type="password" 
            placeholder="Password" 
            class="form__input" 
            name="pass" 
            id="confirm_password"
            value="{{pass}}"
            required
          >
          <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
            üëÅÔ∏è
          </button>
        </div>

        <div class="form__btn">
          <button type="submit" class="btn">Login</button>
        </div>
        
        <div class="forgot-password">
          <a href="{% url 'signup' %}" class="forgot-password__link">
            Don't have an account?
          </a>
        </div>
        
        <div class="forgot-password">
          <a href="{% url 'forgot_password' %}" class="forgot-password__link">
            Forgot Password?
          </a>
        </div>

        <div class="google-login-btn">
          <a href="{% provider_login_url 'google' %}" class="btn-google">
            Google Sign-in
          </a>
        </div>
      </form>
    </div>
  </section>
</main>

{% if messages %}
<script>
  {% for message in messages %}
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: '{{ message }}',
      confirmButtonText: 'OK'
    });
  {% endfor %}
</script>
{% endif %}

<script>
  function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const type = passwordField.type === 'password' ? 'text' : 'password';
    passwordField.type = type;
  }
</script>
{% endblock %}
