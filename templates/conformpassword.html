{% extends 'header.html' %}
{% load socialaccount %}
    <style>
      /* Form button centering */
.form__btn {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.btn {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}

/* Forgot Password link styling */
.forgot-password {
  margin-top: 10px;
  text-align: center;
}

.forgot-password__link {
  color: #007bff;
  text-decoration: none;
  font-size: 14px;
}

.forgot-password__link:hover {
  text-decoration: underline;
}

    </style>

   
{% block content %}

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== BREADCRUMB ===============-->
      <section class="breadcrumb">
        <ul class="breadcrumb__list flex container">
          <li><a href="index.html" class="breadcrumb__link">Home</a></li>
          <li><span class="breadcrumb__link">></span></li>
          <li><span class="breadcrumb__link">Login / Register</span></li>
        </ul>
      </section>

      <!--=============== LOGIN-REGISTER ===============-->

      <section
      class="login-register section--lg"
      style="display: flex; justify-content: center; align-items: center; min-height: 80vh; background-color: #f1f3f5; padding: 30px;">
      <div
        class="login-register__container"
        style="width: 100%; max-width: 450px; text-align: center; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);">
        
        <h3 class="section__title mb-4" style="font-size: 24px; font-weight: 600; color: #333;">Enter Password</h3>
        
        <form class="form" style="display: grid; gap: 20px;"  method="POST" action="">
        {% csrf_token %}
           <input type="text" placeholder="password" name="password1">
      
          
          <input type="password"placeholder="Confirm Password" name="password2"/>
         

          <div class="form__btn">
            <button
              type="submit"
              class="btn btn-primary"
              style="padding: 15px 40px; background-color: hsl(176, 88%, 27%); color: white; border: none; border-radius: 4px; font-size: 18px; font-weight: 600; width: 100%; cursor: pointer; transition: background-color 0.3s ease;">
              Confirm
            </button>
          </div>
        
    
        </form>
      </div>
    </section>
    
    <!-- Add some hover effects -->
    <style>
      .btn-primary:hover {
        background-color: hsl(176, 88%, 22%);
      }
    
      .forgot-password__link:hover {
        color: hsl(176, 88%, 35%);
      }
    
      .google-login-btn a:hover {
        background-color: #c1351d;
      }
    </style>
    
    

  

      <!--=============== NEWSLETTER ===============-->
      <section class="newsletter section">
        <div class="newsletter__container container grid">
          <h3 class="newsletter__title flex">
            <img
              src="./assets/img/icon-email.svg"
              alt=""
              class="newsletter__icon"
            />
            Sign in to Newsletter
          </h3>
          <p class="newsletter__description">
            ...and receive $25 coupon for first shopping.
          </p>
          <form action="" class="newsletter__form">
            <input
              type="text"
              placeholder="Enter Your Email"
              class="newsletter__input"
            />
            <button type="submit" class="newsletter__btn">Subscribe</button>
          </form>
        </div>
      </section>
    </main>
    {% if messages %}
    <script>
        {% for message in messages %}
            Swal.fire({
                icon: 'error',  // 'success', 'error', 'warning', etc.
                title: 'Oops...',
                text: '{{ message }}',
                confirmButtonText: 'OK'
            });
        {% endfor %}
    </script>
{% endif %}

    {% endblock %}
    <!--=============== FOOTER ===============-->
