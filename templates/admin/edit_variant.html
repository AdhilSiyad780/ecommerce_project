{% extends 'admin/headeradmin.html' %}
{% load static %}
{% block content %}
            <section class="content-main">
                <div class="row">
                    <div class="col-9">
                        <div class="content-header">
                            <h2 class="content-title">Edit  Variant</h2>
                           
                        </div>
                    </div>
                    <!-- ------------------------------------------------------- -->
                    <div class="col-lg-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h4>Basic</h4>
                            </div>
                            <div class="card-body">
                                {% if alpha %}
                                <form method="POST" enctype="multipart/form-data"  action="{% url 'edit_variant' variant=alpha.id  %}" >
                                    {% csrf_token %}
                                  
                                   
                                    <div class="row">
                                         


                                       
                                        <div class="col-lg-4">
                                            <div class="mb-4">
                                                <label class="form-label">Add  Stock</label>
                                                <input placeholder=""  value="{{ alpha.stock }}"  type="text" name="stock" class="form-control"  />
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <label class="form-label">Size</label>
                                            <select class="form-control" name="size" id="edit_size" >
                                                <option value="S" {% if alpha.size == 'S' %}selected{% endif %}>S</option>
                                                <option value="M" {% if alpha.size == 'M' %}selected{% endif %}>M</option>
                                                <option value="L" {% if alpha.size == 'L' %}selected{% endif %}>L</option>
                                                <option value="XL" {% if alpha.size == 'XL' %}selected{% endif %}>XL</option>
                                                <option value="XXL" {% if alpha.size == 'XXL' %}selected{% endif %}>XXL</option>
                                                <option value="26" {% if alpha.size == '26' %}selected{% endif %}>26</option>
                                                <option value="28" {% if alpha.size == '28' %}selected{% endif %}>28</option>
                                                <option value="30" {% if alpha.size == '30' %}selected{% endif %}>30</option>
                                                <option value="32" {% if alpha.size == '32' %}selected{% endif %}>32</option>
                                                <option value="34" {% if alpha.size == '34' %}selected{% endif %}>34</option>
                                                <option value="36" {% if alpha.size == '36' %}selected{% endif %}>36</option>
                                                <option value="38" {% if alpha.size == '38' %}selected{% endif %}>38</option>
                                                <option value="40" {% if alpha.size == '40' %}selected{% endif %}>40</option>
                                            </select>
                                        </div>
                                    </div>
                                    {% endif %}
                                   
                                    {% if error %}
                                    <div class="alert alert-danger">
                                   {{ error }}
                                    </div>
                                   {% endif %}

                                    
                                    <div style="text-align: center;">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                    
                                    
                                   
                                </form>
                            </div>
                        </div>
                        <!-- card end// -->
                       
                     
                       
                        <!-- card end// -->
                    </div>
                </div>
            </section>
            <!-- content-main end// -->
{% endblock %}
